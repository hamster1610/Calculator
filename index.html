<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .todo-container {
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #34c759;
            color: white;
            border: none;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 83%;
            margin-top: 10px;
            margin-left: 25px;
        }
        li {
            background: #eee;
            padding: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .delete {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="delete" onclick="deleteTask(this)">X</button>`;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
